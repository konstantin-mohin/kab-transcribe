<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Upload Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="./kab-transcribe.css">
</head>

<body>
	<div class="container">
		<form id="uploadForm" enctype="multipart/form-data">
			<div class="custom-file">
				<div class="file-input-wrapper">
				<input type="file" class="custom-file-input" id="fileInput" name="fileInput">
				<label class="custom-file-label" id="label-progress" for="fileInput">Choose file</label>
				<div class="progress-bar"></div>
				</div>

			</div>
			<button type="submit" id="browseUploadBtn" class="btn btn-primary mt-3">Browse</button>
		</form>
		<div class="progress" style="display: none;">
			<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="response-area">
			<p id="response-text"></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="./kab-transcribe.js"></script>
</body>

</html>
